<!DOCTYPE html>
<html>
<head>
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- YOUR WEBSITE CSS -->
</head>

<body>

<!-- TOP BAR (2nd bar, first already on website) -->
<div class="topbar dashboard-top">
  <span>Apna Punjab SMP – Dashboard</span>
  <button onclick="logout()">Logout</button>
</div>

<div class="dashboard-container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <p id="userName">User</p>
    <p class="role" id="userRole">ROLE</p>

    <button onclick="showSection('overview')">Overview</button>
    <button onclick="showSection('announcements')">Announcements</button>
    <button onclick="showSection('players')">Players</button>
    <button onclick="showSection('staff')">Staff</button>

    <button id="addStaffBtn" style="display:none"
      onclick="showSection('addStaff')">+ Add Staff</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">

    <!-- OVERVIEW -->
    <div class="section" id="overview">
      <h2>Dashboard Overview</h2>
      <div class="card">Total Players: <span id="playerCount">0</span></div>
      <div class="card">Total Donations: ₹<span id="donationAmount">0</span></div>
    </div>

    <!-- ANNOUNCEMENTS -->
    <div class="section" id="announcements" style="display:none">
      <h2>Announcements</h2>
      <ul id="announcementList"></ul>
    </div>

    <!-- PLAYERS -->
    <div class="section" id="players" style="display:none">
      <h2>Online Players</h2>
      <ul id="playerList"></ul>
    </div>

    <!-- STAFF -->
    <div class="section" id="staff" style="display:none">
      <h2>Staff Team</h2>
      <ul id="staffList"></ul>
    </div>

    <!-- ADD STAFF (OWNER / CO-OWNER ONLY) -->
    <div class="section" id="addStaff" style="display:none">
      <h2>Add New Staff</h2>

      <input id="staffName" placeholder="Name">
      <input id="staffEmail" placeholder="Email">
      <select id="staffRole">
        <option>mod</option>
        <option>admin</option>
        <option>co-owner</option>
      </select>

      <button onclick="addStaff()">Add</button>
    </div>

  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="dashboard.js"></script>
</body>
</html>
